apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ingress-service
  namespace: ingress
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: ingress-service
    spec:
      containers:
      - name: ingress-service
        image: ityer/k8s-ingress-service:v11
        ports:
        - containerPort: 4000
        env:
        - name: LoadBalancerNamespace
          value: "ingress"
        - name: PortMin
          value: "20000"
        - name: PortMax
          value: "30000"
        - name: IngressLabel
          value: "ingress"
---
apiVersion: v1
kind: Service
metadata:
  name: ingress-service
  namespace: ingress
spec:
  type: ClusterIP
  ports:
  - port: 4000
    protocol: TCP
  selector:
    app: ingress-service           